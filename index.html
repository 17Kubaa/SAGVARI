<script>
    function gyok() {
      let a = Number(document.getElementById("a").value);
      let b = Number(document.getElementById("b").value);
      let c = Number(document.getElementById("c").value);
      let x1 = ((( -1 * b ) + Math.sqrt( (b * b) - 4 * a * c ) ) / (2 * a) );
      let x2 = ((( -1 * b ) - Math.sqrt( (b * b) - 4 * a * c ) ) / (2 * a) );
      if (Number.isInteger(x1) == false) {
        x1 = "Not an integer";
      }     
      if (Number.isInteger(x2) == false) {
        x2 = "Not an integer";
      }
      document.getElementById("answer1").innerHTML = x1;
      document.getElementById("answer2").innerHTML = x2;
    }

    function food() {
        let guess = String(document.getElementById("foodguess").value);
        if ((guess == "egg") || (guess == "Egg")) {
            result = "Correct";

        }
        document.getElementById("result").innerHTML = result;
    }
